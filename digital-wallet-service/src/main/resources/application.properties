# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=yourusername
quarkus.datasource.password=yourpassword
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/digital_wallet
# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
# JWT configuration
quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.token.issuer=https://example.com/issuer
quarkus.smallrye-jwt.token.audience=https://example.com/audience
# OpenAPI configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.enable=true
# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG
# Transaction timeout (in seconds)
quarkus.transaction-manager.default-transaction-timeout=30
# Fault tolerance configuration
quarkus.smallrye-fault-tolerance.timeout.enabled=true
quarkus.smallrye-fault-tolerance.retry.max-retries=3
quarkus.smallrye-fault-tolerance.retry.delay=1000
# Metrics configuration
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.registry.prometheus.path=/metrics
